        <h1>Welcome To #1 Free Education Hub On Planet</h1>
        <h4>Get A Free Video Answer For Your Question</h4>

        <button class="button" type="submit" onclick="submit_question()">submit</button>        
        <div class="container"></div>
        <script>
            function submit_question(){
                const Ans_value = document.querySelector('.question_input').value;
                //send to server
                fetch('https://qanda-6l91.onrender.com/answers', { 
                    method:'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({Ans_value})
                })
            }
            function newEl(type, attrs={}){
                const el = document.createElement(type);
                for (let attr in attrs ){
                    const value = attrs[attr];

                    if (attr == 'innerText') el.innerText= value;
                    else el.setAttribute(attr, value);
                }
                return el;
            } 
            function clearAll(){
                const thecontent= document.querySelector('.container')
                thecontent.innerHTML = '';

            }
